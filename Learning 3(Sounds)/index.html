<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sounds & Noises</h1>
    <div id="container">
        <button id="playCar" class="sound-button"><br><br><span class="span-sound">Car</span></button>
        <button id="playAero" class="sound-button"><br><br><span class="span-sound">Plane</span></button>
        <button id="playTrain" class="sound-button"><br><br><span class="span-sound">Train</span></button>
        <button id="playShip" class="sound-button"><br><br><span class="span-sound">Ship</span></button>
        <button id="playBird" class="sound-button"><br><br><span class="span-sound">Bird</span></button>
        <div style="background-image:linear-gradient(-40, blue,red);">
            <button id="stop" class="sound-button"><strong>Stop</strong></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
