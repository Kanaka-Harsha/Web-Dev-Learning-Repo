<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cont-form">
        <form action="" id="form">
            <h2 id="form-head" >Form Submission</h2>
            <br>
            <label >Name: </label>
            <input type="text" placeholder="Enter Name" id="name" required> 
            <br>
            <label>ID: </label>
            <input type="text" placeholder="Enter ID Number" id="id" required> 
            <br>
            <label>Email: </label>
            <input type="email" placeholder="Enter Email" id="email" required> 
            <br>
            <button type="button" id="submitbtn" >Submit</button>
        </form>
    </div>
    <br>
    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script src="script.js"></script> 
</body>
</html>
